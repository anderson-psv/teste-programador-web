<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Vendas</title>

    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <script>
        window.onload = function() 
        {   
            const cepBox = document.getElementById('cep');

            cepBox.addEventListener('keyup', function() {
                format_cep(cepBox);
            })
            cepBox.addEventListener('focusout', function() {
                pesquisacep(cepBox.value)
            });
            
        }
    </script>
    
</head>
<body>
    <section class="main">
        <div class="inner_div">
            <form action="">
                <br>
                <label for="">Data: </label>
                <input type="date" value=""><br><br>

                <div class="div_entrega">
                    <h3>Endere√ßo de Entrega</h3><br>
                    <label for="">CEP: </label>
                    <input type="text" name="cep" id="cep" maxlength="9" value="" ><br><br>
        
                    <label for="">Rua: </label>
                    <input type="text" name="rua" id="rua" value="" ><br><br>
        
                    <label for="">Bairro: </label>
                    <input type="text" name="bairro" id="bairro" value="" ><br><br>
        
                    <label for="">Cidade: </label>
                    <input type="text" name="cidade" id="cidade" value="" ><br><br>
        
                    <label for="">UF: </label>
                    <input type="text" name="uf" id="uf" value="" ><br><br>
                </div>
                <br>
                <button id="submit_button">Adicionar Venda</button>
            </form>
        </div>
        
    </section>
</body>
</html>
